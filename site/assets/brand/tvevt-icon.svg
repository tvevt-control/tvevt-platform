<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="tvevtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8a00"/>
      <stop offset="100%" stop-color="#ff4d00"/>
    </linearGradient>
  </defs>

  <!-- Back bubble -->
  <rect x="20" y="25"
        width="65" height="50"
        rx="14"
        fill="none"
        stroke="url(#tvevtGradient)"
        stroke-width="6"/>

  <!-- Front bubble -->
  <rect x="45" y="40"
        width="65" height="50"
        rx="14"
        fill="none"
        stroke="url(#tvevtGradient)"
        stroke-width="6"/>

  <!-- Speech tail -->
  <polygon points="30,75 42,75 32,90"
           fill="url(#tvevtGradient)"/>
</svg>